<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: none;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        /* Zmieniony wygląd serca */
        .heart {
            position: absolute;
            width: 60px;  /* Zwiększenie rozmiaru serca */
            height: 60px; /* Zwiększenie rozmiaru serca */
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);  /* Kształt serca */
            animation: float 4s infinite ease-in-out;
        }

        /* Animacja unoszenia serca */
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="start">
        <button onclick="showQuestion()">Kliknij tutaj</button>
    </div>
    <div id="question" class="container">
        <h1>Czy zostaniesz moją walentynką? ❤️</h1>
        <button onclick="alert('Jupi! ❤️')">Tak</button>
        <button onclick="alert('Jupi! ❤️')">Tak</button>
    </div>
    <script>
        function showQuestion() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('question').style.display = 'block';
        }

        // Funkcja tworząca serca
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';  // Losowa pozycja pozioma
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';  // Losowy czas animacji
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);  // Usuwanie serca po zakończeniu animacji
        }

        setInterval(createHeart, 300);  // Tworzenie serca co 300ms
    </script>
</body>
</html>
