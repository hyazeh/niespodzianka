<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤫</title>
    <!-- Link do czcionki Dancing Script z wyższą grubością -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: 'Dancing Script', cursive;  /* Zmieniona czcionka */
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: none;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 25px;  /* Zwiększenie rozmiaru czcionki w przyciskach */
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            font-family: 'Dancing Script', cursive;  /* Czcionka dla przycisków */
            font-weight: 700;  /* Grubsza czcionka */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Cień tekstu dla przycisków */
        }
        h1 {
            font-size: 50px;  /* Zwiększenie rozmiaru czcionki nagłówka */
            font-weight: 700;  /* Grubsza czcionka */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);  /* Cień tekstu dla nagłówka */
        }

        /* Zmieniony wygląd serca z emoji */
        .heart {
            position: absolute;
            font-size: 40px;  /* Powiększone emoji serca */
            animation: float 4s infinite ease-in-out;
        }

        /* Animacja unoszenia serca */
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="start">
        <button onclick="showQuestion()">Kliknij tutaj</button>
    </div>
    <div id="question" class="container">
        <h1>Czy zostaniesz moją walentynką? ❤️</h1>
        <button onclick="alert('Jupi! ❤️')">Tak</button>
        <button onclick="alert('Jupi! ❤️')">Tak</button>
    </div>
    <script>
        function showQuestion() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('question').style.display = 'block';
        }

        // Funkcja tworząca serca z emoji
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';  // Losowa pozycja pozioma
            heart.innerText = '💓';  // Używamy emoji serca
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';  // Losowy czas animacji
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);  // Usuwanie serca po zakończeniu animacji
        }

        setInterval(createHeart, 300);  // Tworzenie serca co 300ms
    </script>
</body>
</html>
